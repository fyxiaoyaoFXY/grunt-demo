<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./rectangle.css">
</head>
<body>
    <div class="main">
        <lable>用户名</lable>
        <input id="width" type="text">
        <span>*</span>
        <div id="width-validation-msg">

        </div>
        <br>
        <lable>手机号</lable>
        <input id="height" type="text">
        <span>*</span>
        <div id="height-validation-msg">

        </div><br>
        <lable>密码</lable>
        <input id="password" type="text">
        <span>*</span>
        <div id="password-validation-msg">

        </div>
        <br>
        <lable>输入验证码</lable>
        <input id="password" type="text">
        <input type="button" style="height:32px;width:180px;" value="点击发送验证码" onclick="sendCode(this)" />
        <br>
        <lable></lable>
        <input id="calculate" type="button" value="注册">
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./rectangle.js"></script>
    <script type="text/javascript">
        var clock = '';
        var nums = 10;
        var btn;
        function sendCode(thisBtn)
        { 
            btn = thisBtn;
            btn.disabled = true; //将按钮置为不可点击
            btn.value = nums+'秒后可重新获取';
            clock = setInterval(doLoop, 1000); //一秒执行一次
        }
        function doLoop()
        {
            nums--;
            if(nums > 0){
                btn.value = nums+'秒后可重新获取';
            }else{
                clearInterval(clock); //清除js定时器
                btn.disabled = false;
                btn.value = '点击发送验证码';
                nums = 10; //重置时间
            }
        }
    </script>
</body>
</html>
